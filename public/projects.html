<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta
      name="keywords"
      content="myfilmHolder, film, photography, filmholder, metadata"
    />

    <!-- Primary Meta Tags -->
    <title>myFilmHolder - record your Metadata</title>
    <meta name="title" content="myFilmHolder - record your Metadata" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myfilmholder.com/" />
    <meta property="og:title" content="myFilmHolder - record your Metadata" />
    <meta
      property="og:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="og:image" content="https://.com/assets/.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://.com/" />
    <meta
      property="twitter:title"
      content="myFilmHolder - record your Metadata"
    />
    <meta
      property="twitter:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="twitter:image" content="https://.com/assets/.jpg" />

    <!-- external CSS & JS link -->
    <script
      src="https://kit.fontawesome.com/39a595e11b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="main">
      <header class="projects__header">
        <h4 class="projects__nav">Your <span class="flash">projects</span></h4>
      </header>
      <section class="projects__inner">
        <input type="text" class="input__active" placeholder="Title" />
        <div class="projects__camera">
          <button class="buttons__button-add">Chamonix</button>
          <button class="buttons__button-add">Chamonix</button>
        </div>
        <div class="projects__lenses">
          <button class="buttons__button-add">Fuji 250 5.6</button>
          <button class="buttons__button-add">Fuji 250 5.6</button>
        </div>
        <div class="projects__film">
          <button class="buttons__button-add">Kodak Portra</button>
          <button class="buttons__button-add">Kodak Portra</button>
        </div>
        <button class="buttons__button-add">Date</button>
        <input
          type="text"
          class="projects__notes input__placeholder"
          placeholder="Add Notes"
        />
        <div class="projects__record">
          <button class="buttons__button-add">Add Image</button>
          <button class="buttons__button-add">Add Location</button>
        </div>
      </section>
      <footer class="projects__footer">
        <img
          src="https://source.unsplash.com/random/300×300"
          alt=""
          class="footer-projects__logo"
          width="30px"
          height="30px"
        /><img
          src="https://source.unsplash.com/random/300×300"
          alt=""
          class="footer-projects__logo"
          width="30px"
          height="30px"
        />
      </footer>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
