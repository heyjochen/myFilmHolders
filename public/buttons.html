<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta
      name="keywords"
      content="myfilmHolder, film, photography, filmholder, metadata"
    />

    <!-- Primary Meta Tags -->
    <title>myFilmHolder - record your Metadata</title>
    <meta name="title" content="myFilmHolder - record your Metadata" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myfilmholder.com/" />
    <meta property="og:title" content="myFilmHolder - record your Metadata" />
    <meta
      property="og:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="og:image" content="https://.com/assets/.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://.com/" />
    <meta
      property="twitter:title"
      content="myFilmHolder - record your Metadata"
    />
    <meta
      property="twitter:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="twitter:image" content="https://.com/assets/.jpg" />

    <!-- external CSS & JS link -->
    <script
      src="https://kit.fontawesome.com/39a595e11b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="container">
    <section class="buttons">
      <button class="buttons__button-add">Add another camera</button>
    </section>

    <section class="input">
      <input type="text" class="input__active" placeholder="XXX" />
      <input type="text" class="input__placeholder" placeholder="XXX" />
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
