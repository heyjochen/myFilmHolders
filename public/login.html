<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta
      name="keywords"
      content="myfilmHolder, film, photography, filmholder, metadata"
    />

    <!-- Primary Meta Tags -->
    <title>myFilmHolder - record your Metadata</title>
    <meta name="title" content="myFilmHolder - record your Metadata" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myfilmholder.com/" />
    <meta property="og:title" content="myFilmHolder - record your Metadata" />
    <meta
      property="og:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="og:image" content="https://.com/assets/.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://.com/" />
    <meta
      property="twitter:title"
      content="myFilmHolder - record your Metadata"
    />
    <meta
      property="twitter:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="twitter:image" content="https://.com/assets/.jpg" />

    <!-- external CSS & JS link -->
    <script
      src="https://kit.fontawesome.com/39a595e11b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <article class="login">
      <h4 class="login__title">Create your account</h4>
      <input type="text" name="name" placeholder="Name" class="input__active" />
      <input
        type="text"
        name="email"
        placeholder="E-Mail"
        class="input__active"
      />
      <input
        type="text"
        name="password"
        placeholder="Password"
        class="input__placeholder"
      />
      <button class="buttons__button-round">Sign up</button>
      <p class="login__link">I'm already registered</p>
    </article>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
