<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta
      name="keywords"
      content="myfilmHolder, film, photography, filmholder, metadata"
    />

    <!-- Primary Meta Tags -->
    <title>myFilmHolder - record your Metadata</title>
    <meta name="title" content="myFilmHolder - record your Metadata" />
    <meta
      name="description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myfilmholder.com/" />
    <meta property="og:title" content="myFilmHolder - record your Metadata" />
    <meta
      property="og:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="og:image" content="https://.com/assets/.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://.com/" />
    <meta
      property="twitter:title"
      content="myFilmHolder - record your Metadata"
    />
    <meta
      property="twitter:description"
      content="myFilmHolder is a platform to record metadata for your film photography."
    />
    <meta property="twitter:image" content="https://.com/assets/.jpg" />

    <!-- external CSS & JS link -->
    <script
      src="https://kit.fontawesome.com/39a595e11b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="container">

    <article class="card">
      <div class="card__project-info">
        <div class="card__top-info">
          <div class="card__camera-count">
            <h4 class="card__camera">Chamonix V810</h4>
            <h4 class="card__count">2/2</h4>
          </div>
          <h4 class="card__lens">Fuji 210 5.6</h4>
          <h4 class="card__film">Kodak Portra 400</h4>
        </div>
        <div class="card__bottom-info">
          <h2 class="card__description">Trip to Gary, Indiana</h2>
          <h4 class="card__date">2022-05-04</h4>
        </div>
      </div>
    </article>


  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
